<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auto Delivery Robot Control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="renderLib/bootstrap-4.6.1-dist/css/bootstrap.css" />

    <link href="renderLib/render.css" rel="stylesheet" />

    <style>
        h5 {
            text-align: center;
        }

        h6 {
            text-align: center;
        }

        #joystick {
            border: 1px solid #FFFFFF;
        }
    </style>
</head>

<body>
    <script src="commonLIB/commonLib.js"></script>
    <div id="navBar"></div>
    <script> AddNavBar(); </script>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-dark">
                <h4 class="alert-heading">Auto Delivery Robot Control</h4>
                <ul>
                    <li>set speed using a slider</li>
                    <li>use joystick to move</li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- VIDEO -->
    <div class="center">
        <div id="carouselId" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#rgb_cam" data-slide-to="0" class="active"></li>
                <li data-target="#confidence_cam" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="" alt="" class="center" id="rgb_cam" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Regular Camera</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="" alt="" class="center" id="confidence_cam" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Confidence Camera</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label for="robot-speed">
                <strong>Robot speed</strong>
            </label>
            <input type="range" min="10" max="30" class="custom-range" id="robot-speed" />
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- JOYSTICK -->
    <div class="center" id="joystick" style="width:200px;height:200px;margin-bottom:20px;"></div>

    <!-- Optional JavaScript -->
    <script src="renderLib/jquery-3.6.1.min.js"></script>
    <script src="renderLib/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="rosjs/roslib.min.js"></script>
    <script src="renderLib/joyStick.js"></script>
    <script src="renderLib/eventemitter2.min.js"></script>

    <!-- Config -->
    <script src="config/ConnectionConfig.js"></script>

    <!-- ROS Handle -->
    <script src="rosjs/ros_cam.js"></script>
    <script src="rosjs/ros_cmd.js"></script>

    <!-- UI Main -->
    <script src="mainUIJS/mainUI.js"></script>
</body>

</html>
