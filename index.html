<!doctype html>
<html lang="en">
    <head>
        <title>Auto Delivery Robot Control</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            h5 {text-align: center;}
            h6 {text-align: center;}
            #map {
                height: 500px;
                width: 700px;
            }
        </style>
        <script src="webui.js"></script>
  </head>

  <body>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-success">
                <h4 class="alert-heading">Auto Delivery Robot Control</h4>
                <ul>
                    <li>set speed using a slider</li>
                    <li>use joystick to move </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    
    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center"  style="width: 300px; height: 300px;">
            <img src="" class="p-1 bg-dark" alt="" id="rgb_cam" />
            <img src="" class="p-1 bg-dark" alt="" id="depth_cam" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class=" col-md-4">
            <label for="robot-speed">
                <strong>Robot speed</strong>
            </label>
            <input type="range" min="15" max="80" class="custom-range" id="robot-speed">
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- JOYSTICK -->
    <div class="row my-4">
        <div class="col">
            <div class="d-flex justify-content-center" style="width: 120px; height: 120px;">
                <div id="joystick"></div>
            </div>
        </div>
    </div>

    <!-- GPS -->
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-success">
                <h5 class="alert-heading">GPS INFO: <span id="gps_info"></span></h5>
                <h5 class="alert-heading">IMU INFO: <span id="imu_info"></span></h5>
                <h5 class="alert-heading">GOAL INFO: <span id="goal_info"></span></h5>
            </div>
            <h6>Latitude: <input id="lat_text" type="text" value="37.337"/></h6>
            <h6>Longitude: <input id="lng_text" type="text" value="-121.882"/></h6> 
            <h6 class="alert-heading"><input type="button" value="Submit" onclick="setMap()" /></h6>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- map -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="col d-flex justify-content-center"  style="width: 2000px; height: 600px;">
                <div id="map"><div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUxt_wsjXXEycoW-DZ9WBQt9O0eWSJ1Lw&callback=initMap&v=weekly"defer></script>
  </body>
</html>
