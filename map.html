<!doctype html>
<html lang="en">

<head>
    <title>Auto Delivery Robot Control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #map {
            height: 500px;
            width: 800px;
        }
    </style>
</head>

<body>
    <script src="commonLIB/commonLib.js"></script>
    <div id="navBar"></div>
    <script> AddNavBar(); </script>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-dark">
                <h4 class="alert-heading">Map Page</h4>
                <ul>
                    <li>Click on the Map to set Destination</li>
                    <li>Click < Send Destination > to Send Destination Location to ROS</li>
                    <li>Use < Center On Robot > to center the map on robot</li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- GPS -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p>
            <h5>Robot Loc: 
                <span id="gps_info"></span>
                <!-- <button style="float:right;" class="btn btn-outline-dark btn-sm" type="submit"
                    onclick="CenterOnMarker()">Center</button> -->
            </h5>
            </p>
            <!-- <h5 class="alert-heading"><span id="imu_info"></span></h5> -->
            <p>
            <h5>Destination:
                <span id="goal_info"></span>
                <!-- <button class="btn btn-outline-dark btn-sm" style="float:right;" type="submit"
                    onclick="SendDestination()">Send</button> -->
            </h5>
            </p>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- map -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col d-flex justify-content-center" style="width: 2000px; height: 600px;">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Optional JavaScript -->
    <script src="renderLib/jquery-3.6.1.min.js"></script>
    <script src="renderLib/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="rosjs/roslib.min.js"></script>
    <script src="renderLib/joyStick.js"></script>
    <script src="renderLib/eventemitter2.min.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUxt_wsjXXEycoW-DZ9WBQt9O0eWSJ1Lw&callback=initMap&v=weekly"
        defer></script>

    <!-- Config -->
    <script src="config/ConnectionConfig.js"></script>

    <!-- ROS Handle -->
    <script src="rosjs/ros_gps.js"></script>
    <script src="rosjs/ros_imu.js"></script>

    <!-- Map -->
    <script src="googlemap/mapMain.js"></script>

    <!-- UI Main -->
    <script src="mapUIJS/mapUI.js"></script>
</body>

</html>
