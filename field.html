<!doctype html>
<html lang="en">

<head>
    <title>Auto Delivery Robot Control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="renderLib/bootstrap-4.6.1-dist/css/bootstrap.css">

    <link href="renderLib/render.css" rel="stylesheet" />
</head>

<body>
    <script src="commonLIB/commonLib.js"></script>
    <div id="navBar"></div>
    <script> AddNavBar(); </script>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-dark">
                <h4 class="alert-heading">Field Test Page</h4>
                <ul>
                    <li>Use Joystick to control the robot</li>
                    <li>Mpa will show the postion of the robot</li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label for="robot-speed">
                <strong>Robot speed</strong>
            </label>
            <input type="range" min="0" max="20" class="custom-range" id="robot-speed" />
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="center" id="joyDiv" style="width:200px;height:200px;margin-bottom:20px;"></div>

    <!-- GPS -->
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p>
            <h5>Robot Loc: 
                <span id="gps_info"></span>
                <!-- <button style="float:right;" class="btn btn-outline-dark btn-sm" type="submit"
                    onclick="CenterOnMarker()">Center</button> -->
            </h5>
            </p>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- map -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col d-flex justify-content-center" style="width: 2000px; height: 600px;">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Optional JavaScript -->
    <script src="renderLib/jquery-3.6.1.min.js"></script>
    <script src="renderLib/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="rosjs/roslib.min.js"></script>
    <script src="renderLib/eventemitter2.min.js"></script>
    <script src="commonLIB/joyStick.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUxt_wsjXXEycoW-DZ9WBQt9O0eWSJ1Lw&callback=initMap&v=weekly"
        defer></script>

    <!-- Config -->
    <script src="config/ConnectionConfig.js"></script>

    <!-- ROS Handle -->
    <script src="rosjs/ros_cmd.js"></script>
    <script src="rosjs/ros_gps.js"></script>
    <script src="rosjs/ros_imu.js"></script>

    <!-- Map -->
    <script src="googlemap/mapMain.js"></script>

    <!-- UI Main -->
    <script src="FieldUIJS/fieldUI.js"></script>
</body>

</html>
